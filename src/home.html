<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Cadastro - Papo de Biritas</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="custom.css">
	<script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>
	<script src="config.js"></script>
</head>

<body>

	<header class="container-fluid">

		<nav class="navbar navbar-light bg-purple">

			<a class="logo col-md-6 d-flex justify-content-center"><img class="logo-nav" src="../assets/LOGONEGATVO.png"></a>

			<div class="col-md-6 d-flex justify-content-center">
				<form class="form-inline">
					<i class="fas fa-user-circle text-white fa-2x"></i>
				</form>
				<i class="fas fa-user-circle text-white ml-5 fa-2x"></i>
			</div>
		</nav>

	</header>
	<main class="container-fluid bg-purple pt-3">


		<form id="container-comment" class="container-fluid col-md-6 bg-light rounded p-3">

				<div class="form-row form-group">
					<p class="ml-3 mr-auto">Qual o tipo de bebida?</p>
					<i class="fas fa-cocktail fa-2x mx-2" data-toggle="tooltip" data-placement="top" title="Drinks"></i>
					<i class="fas fa-wine-glass-alt fa-2x mx-2" data-toggle="tooltip" data-placement="top" title="Vinhos"></i>
					<i class="fas fa-beer fa-2x mx-2" data-toggle="tooltip" data-placement="top" title="Cerveja"></i>
				</div>
	
				<div class="form-row">
					<div class="form-group col-9">
						<input id="label" type="text" class="form-control" placeholder="Marca">
					</div>
					<div class="form-group col-3">
						<input id="alcohol" type="number" class="form-control" placeholder="Teor">
					</div>
				</div>
	
				<textarea id="comment" type="text" class="form-control form-group" rows="4"
					placeholder="Conte-nos o que achou"></textarea>
	
				<div id="b-space-comment" class="form-row form-group ml-3">
					<div class='rating-stars text-center mr-auto'>
						<ol id='stars' class="m-0">
							<li class='star' title='Poor' data-value='1'>
								<i class='fa fa-star fa-fw'></i>
							</li>
							<li class='star' title='Fair' data-value='2'>
								<i class='fa fa-star fa-fw'></i>
							</li>
							<li class='star' title='Good' data-value='3'>
								<i class='fa fa-star fa-fw'></i>
							</li>
							<li class='star' title='Excellent' data-value='4'>
								<i class='fa fa-star fa-fw'></i>
							</li>
							<li class='star' title='WOW!!!' data-value='5'>
								<i class='fa fa-star fa-fw'></i>
							</li>
							</ul>
					</div>
	
					<div class="custom-control custom-checkbox mr-4">
						<input type="checkbox" class="custom-control-input" id="customCheck1">
						<label class="custom-control-label" for="customCheck1">Privado</label>
					</div>
				</div>
	
				<button type="submit" class="btn btn-primary btn-block">Postar</button>

			</form>

		<section id="timeline" class="bg-pdb container-fluid">
				<ol>
				</ol>
		</section>
	</main>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<script src="rating.js"></script>
	<script src="database.js"></script>
	<script src="auth.js"></script>
	<script src="fb-auth.js"></script>
	<script src="main.js"></script>
	<script src="app.js"></script>

</body>

</html>
