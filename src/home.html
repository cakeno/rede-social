<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Cadastro - Papo de Biritas</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="custom.css">
	
	<script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
	<!-- <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script> -->
	<script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>
	
	<script src="config.js"></script>
</head>

<body>

	<header class="container-fluid">

		<nav class="navbar navbar-light bg-purple">

			<a class="logo col-md-6 d-flex justify-content-center"><img class="logo-nav" src="../assets/LOGONEGATVO.png"></a>

			<div class="col-md-6 d-flex justify-content-center">
			<form class="form-inline">
					<i class="fas fa-user-circle text-white"></i>
			</form>
				<i class="fas fa-user-circle text-white ml-5"></i>
			</div>
		</nav>

	</header>

	<main class="container-fluid bg-purple p-3 d-flex">

		<form id="container-comment" class="container-fluid col-md-6 bg-light rounded p-3">

			<div class="form-row d-flex justify-content-around mb-2">
				<p class="col-md-8">Qual o tipo de bebida?</p>
					<i class="fas fa-cocktail fa-2x"></i>
					<i class="fas fa-wine-glass-alt fa-2x"></i>
					<i class="fas fa-beer fa-2x"></i>
				</div>

			<div class="form-row">
				<div class="form-group col-9">
					<input id="label" type="text" class="form-control" placeholder="Marca">
				</div>
				<div class="form-group col-3">
					<input id="alcohol" type="number" class="form-control" placeholder="Teor">
				</div>
			</div>

			<textarea id="comment" type="text" class="form-control form-group" rows="4"
				placeholder="Conte-nos o que achou"></textarea>

			<div id="b-space-comment" class="form-row d-flex">
				<div id="stars-comment" class="form-row col-8">
					<div id="stars-ic">
						<i id="star-one" class="ml-3 far fa-star"></i>
						<i id="star-two" class="far fa-star"></i>
						<i id="star-tree" class="far fa-star"></i>
						<i id="star-four" class="far fa-star"></i>
						<i id="star-five" class="far fa-star"></i>
					</div>
				</div>

				<div class="form-group custom-control custom-checkbox col-4 text-right">
					<input type="checkbox" class="custom-control-input" id="customCheck1">
					<label class="custom-control-label " for="customCheck1">Privado</label>
				</div>
				<button type="submit" class="btn btn-primary btn-block add-post">Postar</button>
			</div>
		</form>
	</main>
	
	<section>
		<div id="timeline" class="bg-pdb">
			<ul class="post-list"></ul>
		</div>
	</section>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	
	<script src="database.js"></script>
	<script src="auth.js"></script>
	<script src="fb-auth.js"></script>
	<script src="main.js"></script>
	<script src="app.js"></script>
</body>

</html>
