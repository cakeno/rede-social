	<title>Cadastro - Papo de Biritas</title>

<body>

	<header class="container-fluid">

		<nav class="navbar navbar-light bg-purple">

			<a class="logo col-md-6 d-flex justify-content-center"><img class="logo-nav" src="../assets/LOGONEGATVO.png"></a>

			<div class="col-md-6 d-flex justify-content-center">
				<form class="form-inline">
					<i class="fas fa-user-circle text-white"></i>
				</form>
				<i class="fas fa-user-circle text-white ml-5"></i>
			</div>
		</nav>

	</header>

	<main>
		<div class="container-fluid bg-purple py-3">
			<form id="container-comment" class="container-fluid col-md-6 bg-light rounded p-3">
				<!-- <div class="form-row form-group">
					<p class="ml-3 mr-auto my-auto">Qual o tipo de bebida?</p>
					<div class='rating text-center'>
						<ul id='listDrinks' class="list-unstyled">
							<li class="drinks" data-value="1">
								<i class="fas fa-cocktail fa-2x mx-2" data-toggle="tooltip" data-placement="top"></i>
							</li>
							<li class="drinks" data-value="2">
								<i class="fas fa-wine-glass-alt fa-2x mx-2" data-toggle="tooltip" data-placement="top"></i>
							</li>
							<li class="drinks" data-value="3">
								<i class="fas fa-beer fa-2x mx-2" data-toggle="tooltip" data-placement="top"></i>
							</li>
						</ul>
					</div>
				</div> -->

				<div class="form-row">
					<div class="form-group col-9">
						<input id="label" type="text" class="form-control" placeholder="Marca">
					</div>
					<div class="form-group col-3">
						<input id="alcohol" type="number" class="form-control" placeholder="Teor">
					</div>
				</div>

				<p id="comment-count" class="comment-count small ml-2 my-0"><span id="charNum">300</span> caracteres restantes</p>
				<textarea id="comment" type="text" class="form-control form-group" rows="4"
					placeholder="Conte-nos o que achou"></textarea>
				
				<div id="b-space-comment" class="form-row ml-3">
					<div class='rating text-center my-auto'>
						<ul id='stars' class="list-unstyled">
							<li class='star' data-value='1'>
								<i class='fa fa-star fa-fw'></i>
							</li>
							<li class='star' data-value='2'>
								<i class='fa fa-star fa-fw'></i>
							</li>
							<li class='star' data-value='3'>
								<i class='fa fa-star fa-fw'></i>
							</li>
							<li class='star' data-value='4'>
								<i class='fa fa-star fa-fw'></i>
							</li>
							<li class='star' data-value='5'>
								<i class='fa fa-star fa-fw'></i>
							</li>
						</ul>
					</div>

					<div class="form-group custom-control custom-checkbox ml-auto mr-4">
						<!-- <input type="checkbox" data-toggle="toggle" checked="checked" id="post-privacy" data-size="small" data-on="Público" data-off="Privado" data-onstyle="success" data-offstyle="danger"/> -->
						<select class="form-control  form-control-sm" id="selPrivacy">
							<option value="público">Público</option>
							<option value="privado">Privado</option>
						</select>
					</div>
				</div>
				<button id="btn-post" type="submit" class="btn btn-purple btn-block add-post" disabled>Postar</button>
			</form>
		</div>

		<section>
			<div id="timeline" class="bg-pdb">
					<div class="container-fluid col-md-6 d-flex">
							<!-- <button type="submit" class="btn btn-purple flex-fill my-3 mr-2">Linha do tempo</button> -->
							<button id="news-feed" type="submit" class="btn btn-purple flex-fill my-3 mr-2">Feed de novidades</button>
							<button id="private-post" type="submit" class="btn btn-purple flex-fill my-3 ml-2">Posts Privados</button>
						</div>
						
				<ul id="post-list" class="post-list list-unstyled d-flex flex-column-reverse"></ul>
			</div>
		</section>

	</main>



	<!-- Delete Modal -->

	<div class="modal fade purple" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
		aria-hidden="true" data-backdrop="static">
		<div class="modal-dialog" role="document">
			<div class="modal-content ">
				<div class="modal-header">
					<h5 class="modal-title">Tem certeza que deseja deletar este post?</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancelar</button>
					<button id="btnDelete"  type="button" class="btn btn-purple">Deletar</button>
				</div>
			</div>
		</div>
	</div>

		crossorigin="anonymous"></script>

	<script src="auth.js"></script>
