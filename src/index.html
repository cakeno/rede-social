<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Cadastro - Papo de Biritas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="custom.css">
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>
  <script src="config.js"></script>
</head>

<body>
  <nav class="menu-top">
    <div class="menu-background">
      <figure class="logo-div"><img class="img-logo" src="../assets/logo-round.png" alt="Logo Papo de Biritas" width=156
          height=156></figure>
    </div>
  </nav>

  <main class="class-center">
      <form class="col-md-4">
        <div class="form-group">
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="E-mail">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
        </div>
        <!-- <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <button id="exampleEnterBtn" type="submit" class="btn-primary btn btn-block">Entrar</button>
        <!-- Botão que chama modal -->
        <button type="button" class="btn-secondary btn btn-block" data-toggle="modal" data-target="#exampleModalLong">
          Não tem conta? Inscreva-se!
        </button>

      </form>
    </div>
    <div class="login-social-media">
      <br>
      <p class="text-center">ou continue com:</p>

      <p class="text-center">
        <i id="authFacebookButton" class="fab fa-facebook fa-3x purple-ic"></i>
      </p>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-center" id="exampleModalLongTitle">Preencha os dados abaixo e faça parte da nossa plataforma! ;)</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

                  <div class="m-b-20 d-flex justify-content-center">
                      <input type="file" class="inputfile" id="photoFile">
                      <label id="upload_btn" class for="photoFile"><i class="fas fa-user-circle fa-6x image"></i>
                      <div class="overlay">
                        <div class="text">Carregar foto</div>
                      </div>
                    </label>
                    </div>

            <form>

              <div class="form-group">
                <input type="text" class="form-control" id="nameInput" placeholder="Nome">
              </div>

              <div class="form-group">
                <input type="text" class="form-control" id="lastNameInput" placeholder="Sobrenome">
              </div>

              <div class="form-group">
                <input type="tel" class="form-control" id="phoneInput" placeholder="Telefone">
              </div>

              <div class="form-group">
                <input type="email" class="form-control" id="emailInput" placeholder="E-mail *">
              </div>

              <div class="form-group">
                <input type="password" class="form-control" id="passwordInput" placeholder="Digite sua senha *">
              </div>

              <!-- <div class="form-group">
                <label for="exampleFormControlInput1">Confirmar Senha *</label>
                <input type="password" class="form-control" id="confirmPasswordInput"
                  placeholder="Confirme a sua senha">
              </div> -->
              <div>
                <p class="text-center"><small>* campos obrigatórios</small></p>
                <button id="btnRegister" type="submit" class="btn btn-primary btn-block">Cadastrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="auth.js"></script>
  <script src="fb-auth.js"></script>
  <script src="main.js"></script>
  <script src="app.js"></script>
</body>

</html>
